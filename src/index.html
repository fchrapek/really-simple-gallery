<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo for Reeeeally Simple Gallery package</title>

  <link rel="stylesheet" href="styles.scss" />
  <script type="module" src="scripts.js"></script>
</head>

<body>
  <div class="galleries">
    <div id="rsg-1" class="rsg">
      <figure class="rsg__media">
        <img src="../dummy-imgs/dummy-1.jpeg" class="rsg__media-img" alt="Dummy alt" tabindex="0"
          title="Dummy title of image 1" data-description="Dummy description of image 1">
      </figure>

      <figure class="rsg__media">
        <img src="../dummy-imgs/dummy-2.jpeg" class="rsg__media-img" alt="Dummy alt" tabindex="0"
          title="Dummy title of image 2" data-description="Dummy description of image 2">
      </figure>
    </div>

    <div id="rsg-2" class="rsg">
      <figure class="rsg__media">
        <img src="../dummy-imgs/dummy-3.jpeg" class="rsg__media-img" alt="Dummy alt" tabindex="0"
          title="Dummy title of image 3" data-description="Dummy description of image 3">
      </figure>

      <figure class="rsg__media">
        <img src="../dummy-imgs/dummy-4.jpeg" class="rsg__media-img" alt="Dummy alt" tabindex="0"
          title="Dummy title of image 4" data-description="Dummy description of image 4">
      </figure>
    </div>

    <div class="rsg__modal">
      <div class="rsg__modal-inner">
        <button class="rsg__modal-button -prev" aria-label="Previous Photo" data-prev>←</button>
        <figure class="rsg__modal-media">
          <img class="rsg__modal-media-img" src="../dummy-imgs/dummy-1.jpeg" data-image>

          <figcaption class="rsg__modal-media-caption">
            <h2 class="rsg__modal-media-caption-title" data-title>
              Dummy Title
            </h2>

            <p class="rsg__modal-media-caption-dsec" data-description>
              Dummy description
            </p>
          </figcaption>
        </figure>
        <button class="rsg__modal-button -next" aria-label="Next Photo" data-next>→</button>
      </div>
    </div>
  </div>
</body>

</html>
